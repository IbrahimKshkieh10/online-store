<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="common.css">

    <title>Sign Up</title>
</head>

<script>
  function redirectToPage() {
      window.location.href = "verificationCode.html";
  }
</script>
<body>
    <header>
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo">

    <!-- Image -->
    <img src="assets/Rectangle 16.png" alt="" class="image" id="signup-image">
    </header>
    <main class="container" id="signup-container" >
        <h1>SIGN UP</h1>
        <div class="profile-picture">
            <img src="assets/Component 4.png" alt="Profile Picture">
        </div>
        <form action="/submit_form" method="post">
          <div class="form-grid" >
              <div class="form-column">
                  <div class="input-container">
                      <input type="text" id="username" name="username" placeholder=" " required>
                      <label for="username">User Name</label>
                     <hr>
                  </div>
                  <div class="input-container">
                      <input type="email" id="email" name="email" placeholder=" " required>
                      <label for="email">Email</label>
                      <hr>
                  </div>
                  <div class="input-container">
                      <input type="password" id="repassword" name="repassword" placeholder=" " required>
                      <label for="repassword">Re Password</label>
                      <hr>
                  </div>
              </div>
              <div class="form-column">
                  <div class="input-container">
                      <input type="text" id="phone" name="phone" placeholder=" " required>
                      <label for="phone">Phone Number</label>
                      <hr>
                  </div>
                  <div class="input-container">
                      <input type="password" id="password" name="password" placeholder=" " required>
                      <label for="password">Password</label>
                      <hr>
                  </div>
                  <div class="input-container">
                      <input type="text" id="certificate" name="certificate" placeholder=" " required> <!-- the type here should be file but 
                      for now i kept it as a text to match the figma design -->
                      <label for="certificate">Upload Certificate</label>
                      <hr>
                  </div>
              </div>
          </div>
          <div class="input-container">
              <button type="submit" onclick="redirectToPage()" style="bottom: 1.5vw;">Sign Up</button>
          </div>

      </form>
      <div class="account-link-container" style="left: 35%; bottom: 5%;">
        <span class="account-text">Have an account? <a href="login.html" class="login-link" id="login-link">Login</a></span>
    </div>
    </main>

    <div class="transition-overlay"></div>

    <script src="transition.js"></script>
</body>
</html>
