<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Verification Code</title>
</head>
<body>
    <header>
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo">

    <!-- Image -->
    <img src="assets/Rectangle 16.png" alt="Profile" class="image">
    </header>
    <main class="container">
        <h1>Enter Code</h1>
        <div class="profile-picture">
            <img src="assets/Frame 24.png " style="position: relative;bottom:85%; width: 100%; height: auto;">
        </div>
        <div class="description" style="color: #1a5319;font-weight: 600;font-size: 1rem; position: absolute; top: 36%;">The verification code has been sent to your email</div>
        <div class="description" style="color: #D6EFD8; position: relative; bottom: 6%;">*****@gmail.com</div>
        <div class="description">The code consists of 6 digits containing letters<br>
             and numbers and is valid for 10 minutes.</div>
        <div class="code-input">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>

        <div class="form-group" style="width: 50%; top:10%;position:relative;">
        <button class="verify-button">verify</button>
        </div>

    </main>
</body>
</html>
